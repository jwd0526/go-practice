name: Daily Car Scraper

on:
  schedule:
    # Run at 9:45 PM EST daily (2:45 AM UTC the next day, EST = UTC-5)
    - cron: '30 11/23 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # Prevent concurrent runs
    concurrency:
      group: daily-scraper
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: go mod download
        
      - name: Run scraper
        run: go run scraper.go
        
      - name: Upload results as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: listings-${{ github.run_number }}
          path: |
            listings.csv
            listing_changes.txt
          retention-days: 30
          
      - name: Commit and push if changes found
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git pull origin main
          git add listings.csv listing_changes.txt
          if ! git diff --cached --exit-code; then
            git commit -m "Daily scraper update - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          else
            echo "No changes to commit"
          fi